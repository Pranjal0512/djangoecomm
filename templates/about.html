{% extends 'base.html' %}
{% block content %}
{% load static %}

      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>About us</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Why Shop With Us
               </h2>
            </div>
             <div class="row">
               {%for service in services %}
               <div class="col-md-4">
                  <div class="box ">
                     <div class="img-box">
                       <i class="fa {{service.logo }}" aria-hidden="true"></i>

                     </div>
                     <div class="detail-box">
                        <h5>
                           {{service.title}}
                        </h5>
                        <p>
                           {{service.description}}
                        </p>
                     </div>
                  </div>
               </div>
               {% endfor %}

            </div>
         </div>
      </section>
      <!-- end why section -->
      <!-- arrival section -->
      <section class="arrival_section">
         <div class="container">
            <div class="box">
               <div class="arrival_bg_box">
                  <img src="{% static 'images/arrival-bg.png' %}" alt="">
               </div>

               <div class="row">
                  {% for ad in ads%}
                  <div class="col-md-6 ml-auto">
                     <div class="heading_container remove_line_bt">
                        <h2>
                           {{ad.title}}
                        </h2>
                     </div>
                     <p style="margin-top: 20px;margin-bottom: 30px;">
                        {{ad.description}}                     </p>
                     <a href="/product" class="btn1">
                     Shop Now
                     </a>
                  </div>
                  {% endfor %}
               </div>
            </div>
         </div>
      </section>
      <!-- end arrival section -->
      <!-- end client section -->
{% endblock %}
