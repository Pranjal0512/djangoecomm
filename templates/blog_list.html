{% extends 'base.html' %}
{% block content %}
{% load static %}
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Blog List</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Why Shop With Us
               </h2>
            </div>
             <div class="row">
               {%for service in services %}
               <div class="col-md-4">
                  <div class="box ">
                     <div class="img-box">
                       <i class="fa {{service.logo }}" aria-hidden="true"></i>

                     </div>
                     <div class="detail-box">
                        <h5>
                           {{service.title}}
                        </h5>
                        <p>
                           {{service.description}}
                        </p>
                     </div>
                  </div>
               </div>
               {% endfor %}

            </div>
         </div>
      </section>
      <!-- end why section -->
      <!-- end client section -->
{% endblock %}
